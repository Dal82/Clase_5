<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formas</title>
</head>
<body>
	<!--El método get solicita recursos de sólo escritura -->
	<!--El método post hace petición  de escritura-->
	<!--El método patch hace una petición de modificación-->
	<!--El étodo delete hace petición de eliminación-->
	<form action="/registro" method="post">
		<div class="field">
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
		</div>

		<div class="field">
			<label for="apellido">Apellido</label>
			<input type="text" name="apellido" id="apellido" placeholder="Tu apellido">
		</div>

		<div class="field">
			<label for="email">e-mail</label>
			<input type="email" name="email" id="email" placeholder="Tu e-mail">
		</div>

		<div class="field">
			<label>Sexo</label> <br>
			<input type="radio" name="sexo" id="hombre">
			<label for="hombre">Hombre</label>
			<input type="radio" name="sexo" id="mujer">
			<label for="mujer">Mujer</label>
		</div>
		
		<div class="field">
			<select name="estado" id="estado">
				<option value="" disabled selected>Selecciona tu Estado</option>
				<option value="1">Aguascalientes</option>
				<option value="2">Baja California</option>
				<option value="3">Baja California Sur</option>
				<option value="4">Campeche</option>
				<option value="5">Chiapas</option>
				<option value="6">Chihuahua</option>
				<option value="7">Ciudad de Mexico</option>
				<option value="8">Coahuila</option>
				<option value="9">Colima</option>
				<option value="10">Durango</option>
				<option value="11">Guanajuato</option>
				<option value="12">Guerrero</option>
				<option value="13">Hidalgo</option>
				<option value="14">Jalisco</option>
				<option value="15">Michoacán</option>
				<option value="16">Morelos</option>
				<option value="17">Nayarit</option>
				<option value="18">Nuevo León</option>
				<option value="19">Oaxaca</option>
				<option value="20">Puebla</option>
				<option value="21">Querétaro</option>
				<option value="22">Quintana Roo</option>
				<option value="23">San Luis Potosi</option>
				<option value="24">Sinaloa</option>
				<option value="25">Sonora</option>
				<option value="26">Tabasco</option>
				<option value="27">Tamaulipas</option>
				<option value="28">Tlaxcala</option>
				<option value="29">Veracruz</option>
				<option value="30">Yucatán</option>
				<option value="31">Zacatecas</option>
			</select>
		</div>	

		<div class="field">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="Pass">
		</div>
	</form>
</body>
</html>
